<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cat Gallery</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:400,600i|Srisakdi" rel="stylesheet">
	<script type="text/javascript" src="js/jQuery/jquery-3.3.1.min.js"></script>	
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>The Gallery of Františka</h1>
			<h4>This is gallery of photos of Františka, my cat.</h4>
		</div>
		<hr>
		<div class="body">
			<p>To start, please choose what kind of photos of Františka you wish to see.</p>
			<br>
			<form class="filter">
				<div class="group">
					<label for="kitten" class="option">I want to see Františka as a kitten
						<input type="checkbox" id="kitten" name="kitten">
						<span class="checkmark"></span>
					</label>
					<label for="adult" class="option">I want to see Františka as an adult cat
						<input type="checkbox" id="adult" name="adult">
						<span class="checkmark"></span>
					</label>
				</div>
				<div class="group">
					<label for="cute" class="option">I want to see cute Františka
						<input type="checkbox" id="cute" name="cute">
						<span class="checkmark"></span>
					</label>
					<label for="bitchy" class="option">I want to see bitchy Františka
						<input type="checkbox" id="bitchy" name="bitchy">
						<span class="checkmark"></span>
					</label>
					<label for="sexy" class="option">I want to see sexy Františka
						<input type="checkbox" id="sexy" name="sexy">
						<span class="checkmark"></span>
					</label>
					<label for="inPredicament" class="option">I want to see Františka in predicament
						<input type="checkbox" id="inPredicament" name="bewildered">
						<span class="checkmark"></span>
					</label>
					<label for="sleeping" class="option">I want to see sleeping Františka
						<input type="checkbox" id="sleeping" name="sleeping">
						<span class="checkmark"></span>
					</label>
				</div>
			</form>
			<hr>
			<div class="gallery">
				<img class="kitten" src="images/photos/IMG_4259.jpg">
				<img class="kitten" src="images/photos/IMG_6141.jpg">
				<img class="kitten cute" src="images/photos/IMG_6142.jpg">
				<img class="kitten bitchy" src="images/photos/IMG_6146.jpg">
				<img class="kitten sleeping" src="images/photos/IMG_6169.jpg">
				<img class="kitten sleeping" src="images/photos/IMG_6177.jpg">
				<img class="kitten sleeping cute" src="images/photos/IMG_6179.jpg">
				<img class="kitten" src="images/photos/IMG_6213.jpg">
				<img class="adult cute" src="images/photos/IMG_6236.jpg">
				<img class="adult sexy" src="images/photos/IMG_6332.jpg">
				<img class="bitchy" src="images/photos/IMG_7081.jpg">
				<img class="adult sexy" src="images/photos/IMG_7111.jpg">
				<img class="adult inPredicament"src="images/photos/IMG_7180.jpg">
				<img class="adult sleeping" src="images/photos/IMG_7530.jpg">
				<img class="adult" src="images/photos/IMG_7581.jpg">
				<img class="adult sleeping" src="images/photos/IMG_7615.jpg">
				<img class="adult sleeping" src="images/photos/IMG_7621.jpg">
				<img class="adult" src="images/photos/IMG_7636.jpg">
				<img class="adult" src="images/photos/IMG_8148.jpg">
				<img class="adult" src="images/photos/IMG_8156.jpg">
				<img class="adult inPredicament" src="images/photos/IMG_8258.jpg">
				<img class="adult inPredicament" src="images/photos/IMG_9349.jpg">
				<img class="kitten sleeping cute" src="images/photos/IMG_9710.jpg">
				<img class="adult sleeping" src="images/photos/IMG_9720.jpg">
			</div>
		</div>
	</div>
	<div class="footer">
		<footer>
			<p>Made by: <a href="https://viliammm.github.io/presentation" class="link">©Viliammm Kortiš 2019</a></p>
		</footer>
	</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
