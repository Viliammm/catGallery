		<h1>The Gallery of Františka</h1>
		<h3>This is gallery of photos of Františka, my cat.</h3>
	</div>
	<div>
		<form class="filter">
			<div class="kitten">
				<input type="checkbox" id="kitten" name="kitten">

			</div>

			</div>
			<div class="cute">

			<div class="bewildered">
				<input type="checkbox" id="bewildered" name="bewildered" checked="true">

			</div>
			<div class="sleeping">
				<input type="checkbox" id="sleeping" name="sleeping" checked="true">
				<label for="sleeping">I want to see sleeping Františka</label>
